<div class="container-fluid">
    <form #myForm="ngForm">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>General</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label for="label-tarif" class="col-form-label pt-0"><span>*</span> Label Tarif</label>
                                <input class="form-control" id="label-tarif" type="text" required=""
                                [(ngModel)]="selectedTs.labelTarif" disabled name="labelTarif">
                            </div>
                            <div class="form-group">
                                <label for="saison" class="col-form-label pt-0"><span>*</span> Saison</label>
                                <ng-multiselect-dropdown id="saison" name="saison" [data]="saisons"
                                    [settings]="dropdownSaisonSettings"
                                    [(ngModel)]="selectedTs.saison" [disabled]="true">
                                </ng-multiselect-dropdown>
                            </div>
                            <div class="form-group">
                                <label for="couleur-saison" class="col-form-label"><span>*</span> Couleur saison</label>

                                <ng-multiselect-dropdown id="couleur-saison" name="couleurSaison"
                                    [data]="couleurSaisons"
                                    [settings]="dropdownCouleurSaisonsSettings"
                                    [(ngModel)]="selectedTs.couleurSaison" [disabled]="true">
                                </ng-multiselect-dropdown>

                            </div>
                            <div class="form-group">
                                <label for="monnaie" class="col-form-label"><span>*</span> Monnaie</label>
                                <ng-multiselect-dropdown name="monnaie" [placeholder]="'-- Select Monnaie --'"
                                    [settings]="dropdownMonnaieSettings" [data]="monnaies"
                                    [(ngModel)]="selectedTs.monnaie" [disabled]="true">
                                    <ng-template #optionsTemplate let-item let-option="option" let-id="id"
                                        let-isSelected="isSelected">
                                        <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
                                            <img [src]="getMonnaies[id].image" style="width: 18px; margin: 0 20px;" />
                                            <label style="color: #333;min-width: 130px;"
                                                [ngStyle]="{ 'color': getMonnaies[id].isDisabled? 'lightgrey':''}">
                                                {{getMonnaies[id].item_text}}
                                            </label>
                                        </div>
                                    </ng-template>
                                    <ng-template #optionSelectedTemplate let-option="option" let-id="id">
                                        <div>
                                            <img [src]="getMonnaies[id].image"
                                                style="width: 18px; margin-right: 2px;" />
                                            {{option}}
                                        </div>
                                    </ng-template>
                                </ng-multiselect-dropdown>
                            </div>
                            <div class="form-group">
                                <label for="tuht" class="col-form-label"><span>*</span> Tarif Unitaire HT</label>
                                <input class="form-control" id="tuht" type="number" required=""
                                    [(ngModel)]="selectedTs.tarifUHT" disabled name="TarifUHT">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Date Debut</label>
                                <div class="input-group col-md-12 input-grp-p">
                                    <input class="datepicker-here form-control digits" ngbDatepicker
                                        [(ngModel)]="selectedTs.dateDebut" disabled #d="ngbDatepicker" name="dateDebut">
                                    <div class="input-group-append">
                                        <button class="btn calendar" (click)="d.toggle()" type="button"><i
                                                class="fa fa-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Date Fin</label>
                                <div class="input-group col-md-12 input-grp-p">
                                    <input class="datepicker-here form-control digits" ngbDatepicker
                                    [(ngModel)]="selectedTs.dateFin" disabled #f="ngbDatepicker" name="dateFin">
                                    <div class="input-group-append">
                                        <button class="btn calendar" (click)="f.toggle()" type="button"><i
                                                class="fa fa-calendar"></i></button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Distributeurs Et Zones</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Appliquer à tous les distributeurs</label>
                                <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                    <label class="d-block" for="oui-dist">
                                        <input class="radio_animated" id="oui-dist" type="radio" value="Oui"
                                            name="appToAllDistrs" [(ngModel)]="selectedTs.appToAllDistrs" disabled />
                                        Oui
                                    </label>
                                    <label class="d-block" for="non-dist">
                                        <input class="radio_animated" id="non-dist" type="radio" value="Non"
                                            name="appToAllDistrs" [(ngModel)]="selectedTs.appToAllDistrs" disabled
                                            />
                                        Non
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Liste des Distributeurs</label>
                                <ng-multiselect-dropdown id="couleur-saison" name="concernDistrs" [data]="distributeurs"
                                    [settings]="dropdownDistributeursSettings" [(ngModel)]="selectedTs.concernDistrs" [disabled]="true">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Appliquer à toutes les zones</label>
                                <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                    <label class="d-block" for="oui-zone">
                                        <input class="radio_animated" id="oui-zone" type="radio" value="Oui"
                                            name="appToAllZones" [(ngModel)]="selectedTs.appToAllZones" disabled>
                                        Oui
                                    </label>
                                    <label class="d-block" for="non-zone">
                                        <input class="radio_animated" id="non-zone" type="radio" value="Non"
                                            name="appToAllZones" [(ngModel)]="selectedTs.appToAllZones" disabled>
                                        Non
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"> <span>*</span> Liste des zones</label>
                                <ng-multiselect-dropdown name="concernZones"
                                    [settings]="dropdownZoneSettings" [data]="zones"
                                    [(ngModel)]="selectedTs.concernZones" [disabled]="true">
                                    <ng-template #optionsTemplate let-item let-option="option" let-id="id"
                                        let-isSelected="isSelected">
                                        <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
                                            <img [src]="getZones[id].image" style="width: 18px; margin: 0 20px;" />
                                            <label style="color: #333;min-width: 130px;"
                                                [ngStyle]="{ 'color': getZones[id].isDisabled? 'lightgrey':''}">
                                                {{getZones[id].item_text}}
                                            </label>
                                        </div>
                                    </ng-template>
                                    <ng-template #optionSelectedTemplate let-option="option" let-id="id">
                                        <div>
                                            <img [src]="getZones[id].image" style="width: 18px; margin-right: 2px;" />
                                            {{option}}
                                        </div>
                                    </ng-template>
                                </ng-multiselect-dropdown>
                            </div>

                            <div class="form-group mb-0">
                                <div class="product-buttons text-center">
                                    <button *ngIf="selectedTs.produitService" type="button" class="btn btn-primary mr-1"
                                        (click)="associatedProduct()">Produit associé</button>
                                    <button type="button" (click)="goToList()" class="btn btn-light">Liste</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
