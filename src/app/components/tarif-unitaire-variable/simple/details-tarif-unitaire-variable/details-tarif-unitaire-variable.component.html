<div class="container-fluid">
    <form [formGroup]="tuvForm" *ngIf="tuvForm">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>General</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label class="col-form-label" for="description"><span>*</span> Description </label>
                                <textarea class="form-control" name="description" id="description" cols="30" rows="2"
                                    formControlName="description"></textarea>

                            </div>
                            <div class="form-group">
                                <label for="monnaie" class="col-form-label"><span>*</span> Monnaie</label>
                                <ng-multiselect-dropdown name="monnaie" [placeholder]="'-- Select Monnaie --'"
                                    [settings]="dropdownMonnaieSettings" formControlName="monnaie"
                                    [data]="listMonnaies">
                                    <ng-template #optionsTemplate let-item let-option="option" let-id="id"
                                        let-isSelected="isSelected">
                                        <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
                                            <img [src]="getMonnaies[id].image" style="width: 18px; margin: 0 20px;" />
                                            <label style="color: #333;min-width: 130px;"
                                                [ngStyle]="{ 'color': getMonnaies[id].isDisabled? 'lightgrey':''}">
                                                {{getMonnaies[id].item_text}}
                                            </label>
                                        </div>
                                    </ng-template>
                                    <ng-template #optionSelectedTemplate let-option="option" let-id="id">
                                        <div>
                                            <img [src]="getMonnaies[id].image"
                                                style="width: 18px; margin-right: 2px;" />
                                            {{option}}
                                        </div>
                                    </ng-template>
                                </ng-multiselect-dropdown>

                            </div>
                            <div class="form-group">
                                <label for="tuht" class="col-form-label"><span>*</span> Tarif Unitaire HT</label>
                                <input class="form-control" id="tuht" type="number" required=""
                                    formControlName="tarifUHT">

                            </div>


                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Commentaire </label>
                                <textarea class="form-control" name="commentaire" id="" cols="30" rows="2"
                                    formControlName="commentaire"></textarea>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Distributeurs Et Zones</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Appliquer à tous les distributeurs</label>
                                <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                    <label class="d-block" for="oui-dist">
                                        <input class="radio_animated" id="oui-dist" type="radio" value="Oui"
                                            name="appToAllDistrs" formControlName="appToAllDistrs" />
                                        Oui
                                    </label>
                                    <label class="d-block" for="non-dist">
                                        <input class="radio_animated" id="non-dist" type="radio" value="Non"
                                            name="appToAllDistrs" formControlName="appToAllDistrs" />
                                        Non
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Liste des Distributeurs</label>
                                <ng-multiselect-dropdown id="couleur-saison" name="concernDistrs"
                                    [data]="listDistributeurs" formControlName="concernDistrs"
                                    [settings]="dropdownDistributeursSettings"
                                    [placeholder]="'-- Select Distributeurs --'">
                                </ng-multiselect-dropdown>

                            </div>
                        </div>
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> Appliquer à toutes les zones</label>
                                <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                    <label class="d-block" for="oui-zone">
                                        <input class="radio_animated" id="oui-zone" type="radio" value="Oui"
                                            name="appToAllZones" formControlName="appToAllZones">
                                        Oui
                                    </label>
                                    <label class="d-block" for="non-zone">
                                        <input class="radio_animated" id="non-zone" type="radio" value="Non"
                                            name="appToAllZones" formControlName="appToAllZones">
                                        Non
                                    </label>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-form-label"> <span>*</span> Liste des zones</label>
                                <ng-multiselect-dropdown name="zones" [placeholder]="'-- Select Zones --'"
                                    [settings]="dropdownZoneSettings" formControlName="concernZones" [data]="listZones">
                                    <ng-template #optionsTemplate let-item let-option="option" let-id="id"
                                        let-isSelected="isSelected">
                                        <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
                                            <img [src]="getZones[id].image" style="width: 18px; margin: 0 20px;" />
                                            <label style="color: #333;min-width: 130px;"
                                                [ngStyle]="{ 'color': getZones[id].isDisabled? 'lightgrey':''}">
                                                {{getZones[id].item_text}}
                                            </label>
                                        </div>
                                    </ng-template>
                                    <ng-template #optionSelectedTemplate let-option="option" let-id="id">
                                        <div>
                                            <img [src]="getZones[id].image" style="width: 18px; margin-right: 2px;" />
                                            {{option}}
                                        </div>
                                    </ng-template>
                                </ng-multiselect-dropdown>

                            </div>

                            <div class="form-group mb-0">
                                <div class="product-buttons text-center">
                                    <button *ngIf="this.tuvToShow.produitService" type="button" class="btn btn-primary mr-1"
                                        (click)="associatedProduct()">Produit associé</button>
                                    <button type="button" (click)="goToList()" class="btn btn-light">Liste</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
