<div class="container-fluid">
    <form [formGroup]="contMmediaForm" *ngIf="contMmediaForm">
        <div class="row product-adding">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>{{'cont_mmedia.div1.title' | translate}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            
                            <div class="form-group">
                                <label for="urlDoc" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.urlDoc' | translate}}</label>
                                <div class="add-product" style="width: 70%; height: 70%;">
                                    <div class="row">
                                      <a (click)="openFile(imageUrl)"   href="javascript:;"  class="titreDoc" > 
                                          {{titreDoc.value}}
                                        </a>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h5>{{'cont_mmedia.div2.title' | translate}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="digital-add needs-validation">
                            <div class="form-group">
                                <label for="refContenu" class="col-form-label"><span>*</span>  {{'cont_mmedia.fields.refContenu' | translate}}</label>
                                <input class="form-control" id="refContenu" type="text" required=""
                                    formControlName="refContenu">

                            </div>
                            <div class="form-group">
                                <label for="typeContenu" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.typeContenu' | translate}}</label>
                                <ng-multiselect-dropdown id="typeContenu" name="typeContenu" [data]="listTCont" [disabled]="tuztuz"
                                    formControlName="typeContenu" [settings]="dropdownTContSettings"
                                    [placeholder]="'-- Select Type Contenu --'">
                                </ng-multiselect-dropdown>

                            </div>
                            <div class="form-group">
                                <label for="titreDoc" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.titreDoc' | translate}}</label>
                                <input class="form-control" id="titreDoc" type="text" required=""
                                    formControlName="titreDoc">
                            </div>
                            <div class="form-group">
                                <label for="formatDoc" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.formatDoc' | translate}}</label>
                                <ng-multiselect-dropdown id="formatDoc" name="formatDoc" [data]="listFDoc" [disabled]="tuztuz"
                                    formControlName="formatDoc" [settings]="dropdownFDocSettings"
                                    [placeholder]="'-- Select Format Document --'">
                                </ng-multiselect-dropdown>
                            </div>
                            <div class="form-group">
                                <label for="tailleDoc" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.tailleDoc' | translate}}</label>
                                <input class="form-control" id="tailleDoc" type="number" required=""
                                    formControlName="tailleDoc">
                            </div>
                            <div class="form-group">
                                <label for="uniteTaille" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.uniteTaille' | translate}}</label>
                                <ng-multiselect-dropdown id="uniteTaille" name="uniteTaille" [data]="listUTaille"
                                    formControlName="uniteTaille" [settings]="dropdownUTailleSettings" [disabled]="tuztuz"
                                    [placeholder]="'-- Select UnitÃ© Taille --'">
                                </ng-multiselect-dropdown>
                            </div>
                            <!-- Relatuion -->
                            <div class="form-group">
                                <label for="uniteTaille" class="col-form-label"><span>*</span> {{'cont_mmedia.fields.relation' | translate}}</label>
                                <input type="text" class="form-control"   formControlName="relation"  id="relation" >
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><span>*</span> {{'cont_mmedia.fields.provenanceInterne' |
                                    translate}}</label>
                                <div class="m-checkbox-inline mb-0 custom-radio-ml d-flex radio-animated">
                                    <label class="d-block" for="oui-pint">
                                        <input class="radio_animated" id="oui-pint" type="radio" value="Oui"
                                            name="provenanceInterne" formControlName="provenanceInterne">
                                            {{'radio.value1' | translate}}
                                    </label>
                                    <label class="d-block" for="non-pint">
                                        <input class="radio_animated" id="non-pint" type="radio" value="Non"
                                            name="provenanceInterne" formControlName="provenanceInterne">
                                            {{'radio.value2' | translate}}
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mb-0">
            <div class="product-buttons text-center">
                <button type="button" class="btn btn-primary mr-1" (click)="goToList()">{{'button.go_to_list' | translate}}</button>
            </div>
        </div>
    </form>
</div>
